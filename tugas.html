<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>

<body style="background: #f155caea;">
    <div id="app">
        <div class="fixed" style=" text-align: center;" >
            <h1>TUGAS TO DO LIST</h1>
        </div>

        <div class="col-4 justify-content-center mx-auto h-100" style="overflow-y: auto;max-height: 370px;">
        <div v-for="(todo,index) in todos" :key="index">
            <div class="card">
                <div class="card-body">
                    <span class="float-right">
                        <button class="btn btn-sm" @click="del(index)">X</button>
                    </span>
                    <span v-if="todo.priority == 'Penting'" class="badge badge-light text-danger">{{ todo.priority }}</span>
                    <span v-else-if="todo.priority == 'Biasa'" class="badge badge-light text-primary">{{ todo.priority }}</span>
                    <span v-else-if="todo.priority == 'Tidak Penting'" class="badge badge-light text-success">{{ todo.priority }}</span>
                    <br>
                    <h5 class="card-title">{{ todo.title }}</h5> 
                    <p class="card-text">{{ todo.text }}</p>     
                </div>
            </div>
            <div><br></div>
         </div>
        </div>

        <div class="col-4 justify-content-center mx-auto mt-4">
            <div class="card p-4">
                <div class="form-group">
                    <label for="judul"><strong>Apa yang Kamu Kerjakan?</strong> </label>
                    <input type="text"  class="form-control" id="judul" >
                </div>

                <div class="form-group">
                    <label for="pilihan"><strong>Penting Ndak ?</strong> </label>
                    <select name="pilihan"  id="pilihan" class="form-control">
                        <option value="penting">Penting</option>
                        <option value="biasa">Biasa</option>
                        <option value="tidak penting">Tidak Penting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="catatan"><strong>Ada Catatan Penting Ndak?</strong> </label>
                    <textarea class="form-control" id="catatan"></textarea>
                </div>

                <div>
                    <button class="btn btn-dark" @click="reset">Reset</button>
                    <button class="btn btn-primary" @click="add">Add</button>
                </div>

            </div>
        </div>

         <p> align="center">{{ `${identitas.nama} | ${identitas.npm} | ${identitas.kelas}` }}</p>
       
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            return {
                identitas: {
                        nama: "Yohanes Ryan Budhi Dharmawan",
                        npm: "180709975",
                        kelas: "A",
                },
                todolist: [],
                kondisi :false,
                judul : null,
                pilihan: null,
                catatan: null,
                };
            };
        },
        methods: {
            del(index){
                this.todolist.splice(index,1);
            },
            reset(){
                this.judul= null;
                this.pilihan= null;
                this.catatan= null;
            }
            simpan(){
                let todolist =
                {
                    Work : this.judul,
                    Choise : this.pilihan,
                    Note : this.catatan,
                }

                    console.log(todolist.Choise);
                
                    this.kondisi =true;
                    this.judul = null;
                    this.pilihan = null;
                    this.catatan = null;

                    this.todolist.push(todolist);
                    console.log(this.todolist);
            }
        }
    });
</script>

</html>
